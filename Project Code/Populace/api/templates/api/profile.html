{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <br>
  <br>

<div class="row">
  <div class="col-1">

  </div>
<div class="col-2">
  <div class="card" style="width:250px; padding: 10px; box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);-webkit-border-radius: 10px 10px 10px 10px;">
    <img class="card-img-top" src="{% static "download.png" %}" alt="Card image" style="width:100%">
    <div class="card-body">
      <p class="card-title">Username: {{user.username}}</p><br>
      <p class="card-title">Email: {{user.email}}</p><br><hr>
      <p class="card-title">Name: {{user.first_name}} {{user.last_name}}</p>

    </div>
  </div>
</div>
<!-- <img src="{% static "education-surveys.png" %}" class="image-fluid" alt="background-image2" style="width:50%;"> -->
<div class="col-1">
</div>
<div class="col-6" style="background-image: url({% static "learning_img.png" %});">
<form action="{% url 'profile_p' %}" method="post" class="card" style="padding:10px;-webkit-border-radius: 10px 10px 10px 10px; box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);">
  {% csrf_token %}
<div class="card-header">
  <img class="card-img-top" src="{% static "piazza.png" %}" alt="Card image" style="width:8%"> Login to Piazza
</div>

  {{piazzaform}}

</form>
<div class="row">

      </div>
    </div>
</div>

  <form class="#" action="index.html" method="post">
    <button type="submit" name="add"> + </button>
  </form>
</div>
</div>
</div>
<div class="col-2" style="background-image: url({% static "advance_feature_img.png" %});">
  <!-- <div class="learning_img">
      <img src="{% static "advance_feature_img.png" %}" class="image-fluid" alt="background-image" style="width:120%;">
  </div> -->
</div>
</div>

  </div>
</div>
<div class="col-6">
  <form action="{% url 'profile_g' %}" method="post" class="card" style="padding:10px; -webkit-border-radius: 10px 10px 10px 10px;box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);">
    {% csrf_token %}
  <div class="card-header">
  <img class="card-img-top" src="{% static "Classroom.png" %}" alt="Classroom image" style="width:8%">  Login to Google-Classroom
  </div>

    <br>
    <button type="submit" value = 'google_g' name="google_g" class="btn btn-primary" style="-webkit-border-radius: 10px 10px 10px 10px;box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);">Login</button>
  </form>

</div>
