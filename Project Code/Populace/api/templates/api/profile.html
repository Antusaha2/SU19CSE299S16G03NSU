{% load static %}
{% block content %}
<div class="container-fluid">
  <br>

<div class="row">
<div class="col-2">

    <div class="card-body">
      <p class="card-title">Name: John Doe</p>
      <p class="card-title">Email: </p>

  </div>
</div>
<div class="col-1">

</div>
<div class="col-4">
<form action="{% url 'profile_p' %}" method="post" class="card" style="padding:10px">

<div class="card-title">
  Login to Piazza
</div>

  {{piazzaform}}

  <button type="submit" value = 'google_g' name="piazza_p" class="btn btn-primary">Login</button>
</form>
</div>



<div class="col-4">
  <form action="{% url 'test' %}" method="post" class="card" style="padding:10px">

    Login to Google-Classroom
  </div>

    <br>
    <button type="submit" value = 'google_g' name="google_g" class="btn btn-primary">Login</button>

</div>
</div>
</div>
