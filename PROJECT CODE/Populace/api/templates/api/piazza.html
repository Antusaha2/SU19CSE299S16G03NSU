{% extends 'base.html' %}
{% block content %}
    <br>
    <br>
    {% for names in class %}

    <h1>{{names}}</h1>

    {% endfor %}
    <div class="container">


    {% for sub,date,allpost in contents %}
    <div class="card" style='padding:5px;box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);'>
    <div class="card-title">
      {{sub}}
      {{date}}<br>
    </div>
    <div class="card-body">
      {{allpost}}
    </div>

    </div>
    <br><br>
    {% endfor %}
    </div>

{% endblock %}
