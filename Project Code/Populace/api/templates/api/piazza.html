{% extends 'base.html' %}
{% block content %}
    <br>
    <br>


    <h1 class="text-center font-weight-bold">{{names}}</h1>


    <div class="container">


    {% for sub,date,allpost in contents reversed %}
    <div class="card" style='padding:5px;box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);'>
    <div class="card-title">
      {% if sub == 'Welcome to Piazza!'%}

          {{names.get}}

      {% endif %}
      {{sub}}
      {{date}}<br>
    </div>
    <div class="card-body">
      {{allpost}}

    </div>

    </div>
    <br><br>


    {% endfor %}
    </div>
      <!-- {{allpost.created}} <br>
      {% for s in allpost.history %}
        {{s.content}}<br>
      {% endfor %} -->


{% endblock %}
