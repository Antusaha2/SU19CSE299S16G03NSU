<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Populace</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <a class="navbar-brand" href="/">Populace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="nav-link btn btn-outline-info" href="login" onclick="openForm()">Login</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-info" href="signUp">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- navbar ends here -->
    <div class="row">
        <div class="col-12" style="padding: 30px;"></div>
    </div>

    <!-- login starts here -->
    <div class="card shadow p-0 mb-7" id="loginForm"
        style="border: 5px solid #f1f1f1;display: none; position: fixed; right: 15px; padding: 20px; z-index: 10;">
        <form action="/" class="form-container">
            <div class="form-group" style="padding:5px;">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group" style="padding:5px;">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div style="padding: 5px;">
                <button type="submit" class="btn btn-info">Login</button>
                <button type="button" class="btn cancel btn-danger" onclick="closeForm()">Close</button>
            </div>
        </form>
    </div>
    <!-- login ends here -->
</body>

</html>
