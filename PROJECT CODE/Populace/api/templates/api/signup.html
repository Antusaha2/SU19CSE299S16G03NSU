{% extends 'base.html' %}
{% block content %}

<div class="container bg" style="padding: 10px;">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">

            <form id="log" style="padding: 8px;" class="card">
                <h3>Sign Up</h3>
                <!-- <center><img class=" img img-responsive" src="assets/pic.jpg"></center> -->

                <div class="form-group">
                    <label for="Firstname">First Name</label>
                    <input type="name" class="form-control" id="Firstname" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="Lastname">Last Name</label>
                    <input type="name" class="form-control" id="Lastname" placeholder="Last Name">
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">

                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Institution Name</label>
                    <input type="name" class="form-control" id="universityname"
                        placeholder=" enter school or univesity name">
                </div>


      </form>
{% endblock %}
