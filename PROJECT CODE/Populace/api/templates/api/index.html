{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-12" style="padding: 30px;"></div>
    </div>

    <!-- login starts here -->
    <div class="card shadow p-0 mb-7" id="loginForm"
        style="border: 5px solid #f1f1f1;display: none; position: fixed; right: 15px; padding: 20px; z-index: 10;">
        <form action="/" class="form-container">
            <div class="form-group" style="padding:5px;">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group" style="padding:5px;">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div style="padding: 5px;">
                <button type="submit" class="btn btn-info">Login</button>
                <button type="button" class="btn cancel btn-danger" onclick="closeForm()">Close</button>
            </div>
        </form>
    </div>
    <!-- login ends here -->

    <!-- login popup function starts here -->
    <script>
        function openForm() {
            document.getElementById("loginForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("loginForm").style.display = "none";
        }
    </script>

    {% endblock %}
